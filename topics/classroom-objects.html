<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Vocabulary Extended</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

    :root {
      /* Colores base */
      --bg-color: #fdfdfd;
      --text-color: #333;

      /* Paleta Pastel y Oscura para contrastes */
      --c-purple: #dcd6f7;
      --c-purple-dark: #6246ea;
      --c-orange: #f4d1ba;
      --c-orange-dark: #e85d04;
      --c-green: #dcf7e2;
      --c-green-dark: #2a9d8f;
      --c-pink: #f7d6d6;
      --c-pink-dark: #e63946;
      --c-yellow: #fdf6bd;
      --c-yellow-dark: #8f7e08;
      --c-blue: #d0efff;
      --c-blue-dark: #0077b6;
    }

    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #f4f4f9;
      background-image: linear-gradient(#e8e8e8 1px, transparent 1px), linear-gradient(90deg, #e8e8e8 1px, transparent 1px);
      background-size: 20px 20px;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #222;
    }

    p.subtitle {
      color: #666;
      margin-top: 5px;
      font-size: 1.1rem;
    }

    /* Grid Container Responsivo */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1100px;
      width: 100%;
    }

    /* Estilos de la Tarjeta */
    .card {
      background: white;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: 3px solid transparent;
      aspect-ratio: 1 / 1.1;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card:active {
      transform: scale(0.95);
    }

    /* √Årea del icono/imagen */
    .icon-area {
      font-size: 3.5rem;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      user-select: none;
    }

    /* Etiqueta de texto */
    .label {
      width: 100%;
      padding: 8px 0;
      text-align: center;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      font-size: 1rem;
      text-transform: capitalize;
    }

    /* Clases de colores */
    .purple .icon-area {
      background-color: var(--c-purple);
    }

    .purple .label {
      background-color: var(--c-purple-dark);
    }

    .purple {
      border-color: var(--c-purple);
    }

    .orange .icon-area {
      background-color: var(--c-orange);
    }

    .orange .label {
      background-color: var(--c-orange-dark);
    }

    .orange {
      border-color: var(--c-orange);
    }

    .green .icon-area {
      background-color: var(--c-green);
    }

    .green .label {
      background-color: var(--c-green-dark);
    }

    .green {
      border-color: var(--c-green);
    }

    .pink .icon-area {
      background-color: var(--c-pink);
    }

    .pink .label {
      background-color: var(--c-pink-dark);
    }

    .pink {
      border-color: var(--c-pink);
    }

    .yellow .icon-area {
      background-color: var(--c-yellow);
    }

    .yellow .label {
      background-color: var(--c-yellow-dark);
      color: #554d04;
    }

    .yellow {
      border-color: var(--c-yellow);
    }

    .blue .icon-area {
      background-color: var(--c-blue);
    }

    .blue .label {
      background-color: var(--c-blue-dark);
    }

    .blue {
      border-color: var(--c-blue);
    }

    /* Icono de sonido peque√±o */
    .sound-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <header>
    <h1>Classroom Objects</h1>
    <p class="subtitle">Click a card to listen üîä</p>
  </header>

  <div class="grid-container" id="app">
  </div>

  <script>
    // Lista extendida de vocabulario
    const vocabulary = [
      // Originales (Corregidos)
      { word: "Desk", emoji: "üñ•Ô∏è", color: "purple" },         // Monitor o Escritorio de Computadora
      { word: "Notebook", emoji: "üìí", color: "orange" },
      { word: "Whiteboard", emoji: "üî≤", color: "green" },    // Pizarra blanca (rect√°ngulo blanco)
      { word: "Books", emoji: "üìö", color: "pink" },
      { word: "Eraser", emoji: "üî≥", color: "yellow" },      // Bloque cuadrado (mejor que el jab√≥n)
      { word: "Calculator", emoji: "üßÆ", color: "blue" },
      { word: "Blackboard", emoji: "‚¨õ", color: "purple" },
      { word: "Chair", emoji: "ü™ë", color: "orange" },        // Silla (mejor que el asiento de avi√≥n)
      { word: "Sharpener", emoji: "‚úèÔ∏è", color: "green" },    // Punta de l√°piz (sugiere afilar)
      { word: "Clipboard", emoji: "üìã", color: "pink" },
      { word: "Ruler", emoji: "üìè", color: "yellow" },
      { word: "Stapler", emoji: "üñáÔ∏è", color: "blue" },      // Clip unido (mejor que un clip simple)
      { word: "Glue", emoji: "üß¥", color: "purple" },        // Botella (sugiere pegamento l√≠quido)
      { word: "Marker", emoji: "üñçÔ∏è", color: "orange" },
      { word: "Duster", emoji: "üßΩ", color: "green" },       // Esponja (sugiere borrador)
      { word: "Bag", emoji: "üéí", color: "pink" },
      { word: "Calendar", emoji: "üìÖ", color: "yellow" },
      { word: "Clock", emoji: "‚è∞", color: "blue" },

      // --- NUEVOS OBJETOS AGREGADOS (Corregidos) ---
      { word: "Computer", emoji: "üíª", color: "purple" },    // Laptop (m√°s gen√©rico)
      { word: "Scissors", emoji: "‚úÇÔ∏è", color: "orange" },
      { word: "Map", emoji: "üó∫Ô∏è", color: "green" },
      { word: "Globe", emoji: "üåç", color: "pink" },
      { word: "Pencil Case", emoji: "üëù", color: "yellow" },
      { word: "Trash Can", emoji: "üóëÔ∏è", color: "blue" },
      { word: "Paint", emoji: "üé®", color: "purple" },
      { word: "Window", emoji: "ü™ü", color: "orange" },
      { word: "Door", emoji: "üö™", color: "green" },
      { word: "Projector", emoji: "üìΩÔ∏è", color: "pink" },
      { word: "Paper Clip", emoji: "üìé", color: "yellow" },
      { word: "Microscope", emoji: "üî¨", color: "blue" }
    ];

    const appContainer = document.getElementById('app');

    // Funci√≥n para renderizar tarjetas
    function renderCards() {
      vocabulary.forEach(item => {
        const card = document.createElement('div');
        card.className = `card ${item.color}`;
        card.setAttribute('role', 'button'); // Accesibilidad
        card.setAttribute('aria-label', `Listen to pronunciation of ${item.word}`);

        card.onclick = () => {
          speak(item.word);
          animateCard(card);
        };

        card.innerHTML = `
                    <div class="sound-icon">üîä</div>
                    <div class="icon-area">${item.emoji}</div>
                    <div class="label">${item.word}</div>
                `;

        appContainer.appendChild(card);
      });
    }

    // Peque√±a animaci√≥n visual al hacer click
    function animateCard(element) {
      element.style.transform = "scale(0.95)";
      setTimeout(() => {
        element.style.transform = "scale(1)";
        element.style.removeProperty('transform'); // Limpiar estilo inline para volver al CSS hover
      }, 100);
    }

    // Funci√≥n de Texto a Voz (TTS)
    function speak(text) {
      if ('speechSynthesis' in window) {
        // Cancelar audio anterior si el usuario hace click muy r√°pido
        window.speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.9;
        utterance.pitch = 1;
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Tu navegador no soporta audio.");
      }
    }

    // Iniciar app
    renderCards();

  </script>
</body>
